<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Заголовок</title>
		<link rel="stylesheet" href="css/main.css">		
	</head>
	<body>		
		<div class="all_wrap">
			<header>
				<nav class="navig">
					<div class="block_navig">
						<ul>
							<li><a href="#" title="На весь экран">&#xe800;</a></li>
							<li><a class="messages" href="#" title="Сообщения">&#xf27a;</a></li>
							<li><a class="notice" href="#" title="Уведомления">&#xf0f3;</a></li>
							<li>
								<a class="mobile_menu" href="#" title="Меню">
									<span></span>
									<span></span>
									<span></span>
								</a>
							</li>
						</ul>
					</div>
					<!-- /.block_navig -->					
				</nav>
				<!-- /.navig -->				
			</header>
			
			<main>
				<section>
					<div class="section_wrap">
						<aside></aside>

						<div class="form_apartments">
							<form action="POST">
								<div class="head_btn">
									<h2>СОЗДАНИЕ КВАРТИРЫ</h2>
									<div class="block_btn">
										<a href="#" title="Назад">Назад</a>
										<input type="submit" value="СОЗДАТЬ">
									</div>
									<!-- /.block_btn -->							
								</div>
								<!-- /.head_btn -->

								<div class="data_apartment">
									<div>
										<h2>Добавьте данные по квартире.</h2>
										<input type="text" placeholder="Номер квартиры*">
										<p class="data_obligatory">* Обязательно</p>
										 <div>
											<input type="text" placeholder="Индекс квартиры">
											<input type="text" placeholder="Общая площадь*">				
										</div>
										<div>
											<input type="text" placeholder="Жилая площадь*">
											<input type="text" placeholder="Отапливаемая площадь*">
										</div>
										
										<div class="select_wrap">											
											<select>												
												<option value="Выберите дом">Выберите дом*</option>
												<option value="2">Выберите дом 2</option>
												<option value="3">Выберите дом 3</option>
											</select>
										</div>
										<!-- /.select_wrap -->
										 
									</div>
									<div class="connect_devices">
										<h2>Подключите активные приборы учета.</h2>
										<p>В вашем доме уже есть установленные приборы учета. Вы можете подключить их.</p>

										<div class="form_checkbox">
											<input class="switcher_input" type="checkbox" id="switcher">
											<label class="switcher_lebel" for="switcher">
												<span>Подключить активные приборы учета</span>
											</label>				
										</div>
										<!-- /.form_checkbox -->
									</div>
									<!-- /.connect_devices -->								
								</div>
								<!-- /.data_apartment -->

								<div class="active_devices">
									<div class="left_active_devices">
										<h2>Активные приборы учета в вашем доме.</h2>

										<div class="form_checkbox">
											<input class="switcher_input" type="checkbox" id="switcher_item1">
											<label class="switcher_lebel" for="switcher_item1">
												<span>Электроэнергия</span> 
											</label>				
										</div> 
										<!-- /.form_checkbox -->

										<div class="form_checkbox">
											<input class="switcher_input" type="checkbox" id="switcher_item2">
											<label class="switcher_lebel" for="switcher_item2">
												<span>Теплоэнергия</span> 
											</label>				
										</div> 
										<!-- /.form_checkbox -->

										<div class="form_checkbox">
											<input class="switcher_input" type="checkbox" id="switcher_item3">
											<label class="switcher_lebel" for="switcher_item3">
												<span>Водосчетчик (горячая вода)</span> 
											</label>				
										</div> 
										<!-- /.form_checkbox -->

										<div class="form_checkbox">
											<input class="switcher_input" type="checkbox" id="switcher_item4">
											<label class="switcher_lebel" for="switcher_item4">
												<span>Газ</span> 
											</label>				
										</div> 
										<!-- /.form_checkbox -->
									</div>
									<!-- /.left_active_devices -->

									<div class="right_active_devices">

										<div class="form_checkbox">
											<input class="switcher_input" type="checkbox" id="switcher_item5">
											<label class="switcher_lebel" for="switcher_item5">
												<span>Электроэнергия (двухзонный)</span> 
											</label>				
										</div> 
										<!-- /.form_checkbox -->

										<div class="form_checkbox">
											<input class="switcher_input" type="checkbox" id="switcher_item6">
											<label class="switcher_lebel" for="switcher_item6">
												<span>Водосчетчик</span> 
											</label>				
										</div> 
										<!-- /.form_checkbox -->

										<div class="form_checkbox">
											<input class="switcher_input" type="checkbox" id="switcher_item7">
											<label class="switcher_lebel" for="switcher_item7">
												<span>Водоотведение</span> 
											</label>				
										</div> 
										<!-- /.form_checkbox -->										
									</div>
									<!-- /.right_active_devices -->									
								</div>
								<!-- /.active_devices -->								
							</form>							
						</div>
						<!-- /.form_apartments -->
					</div>
					<!-- /.section_wrap -->					
				</section>				
			</main>
		</div>
		<!-- /.all_wrap -->
	</body>
</html>
